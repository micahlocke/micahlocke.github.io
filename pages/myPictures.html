<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="../css/myPictures.css">


</head>
<body>

<div class="container gallery-container">

    <div class="tz-gallery">

      <h1>Moab, Utah</h1>

        <div class="row">

            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/road.jpg">
                    <img src="../images/utah/road.jpg" alt="Road">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/bike.jpg">
                    <img src="../images/utah/bike.jpg" alt="Bike">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/bikes.jpg">
                    <img src="../images/utah/bikes.jpg" alt="Bikes">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/path.jpg">
                    <img src="../images/utah/path.jpg" alt="Motorcycle Path">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/trail.jpg">
                    <img src="../images/utah/trail.jpg" alt="Motorcycle Trail">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/mounds.jpg">
                    <img src="../images/utah/mounds.jpg" alt="Mounds">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/valley.jpg">
                    <img src="../images/utah/valley.jpg" alt="Valley">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/valleymountains.jpg">
                    <img src="../images/utah/valleymountains.jpg" alt="Valley Mountains">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/canyon.jpg">
                    <img src="../images/utah/canyon.jpg" alt="Canyonlands">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/canyonlandspan.jpg">
                    <img src="../images/utah/canyonlandspan.jpg" alt="CanyonlandsPan">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/canyonlands2.jpg">
                    <img src="../images/utah/canyonlands2.jpg" alt="Canyonlands">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/rock.jpg">
                    <img src="../images/utah/rock.jpg" alt="Rock Hole">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/grandarch.jpg">
                    <img src="../images/utah/grandarch.jpg" alt="Grand Arch">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/utah/arch.jpg">
                    <img src="../images/utah/arch.jpg" alt="Arch">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/cactus.jpg">
                    <img src="../images/utah/cactus.jpg" alt="Cactus">
                </a>
            </div>
            <div class="col-sm-12 col-md-8">
                <a class="lightbox" href="../images/utah/climb.jpg">
                    <img src="../images/utah/climb.jpg" alt="Rock Climbing">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/lizard.jpg">
                    <img src="../images/utah/lizard.jpg" alt="Lizard">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/utah/overlook.jpg">
                    <img src="../images/utah/overlook.jpg" alt="Overlook">
                </a>
            </div>

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>

</html>
